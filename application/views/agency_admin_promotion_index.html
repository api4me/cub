{% extends "agency_admin.html" %}

{% block operate %}
<div class="container">
    <h3>促销信息一览</h3>
</div>
{% endblock %}

{% block data %}
<div class="container">
    <table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>标题</th>
            <th>编辑时间</th>
        </tr>
    </thead>
    <tbody>
    {% for item in promotions %}
        <tr>
            <td>{{loop.index + search.start}}</td>
            <td><a href="{{site_url()}}/agency/promotion/edit/{{item.id}}">{{item.title}}</a></td>
            <td>{{item.updated}}</td>
        </tr>
    {% else %}
        <tr><td colspan="7"><em>查了半天，没有数据，不如添加一条吧.</em></td></tr>
    {% endfor %}
    </tbody>
    </table>
    <a class="btn span2" href="{{site_url()}}/agency/promotion/edit/0">新增</a>
    {{pagination|raw}}
</div>

{% endblock %}
